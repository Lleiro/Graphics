<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="./ressources/styles/styleLeo.css" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="1260" height="768" viewBox="0 0 1260 768" xmlns:xlink="http://www.w3.org/1999/xlink">
<rect x="0" y="0" width="1260" height="768"  class="recBackground"/>




<defs>
<!-- EARTH ELEMENTS -->
<g id="earth">
  <circle cx="0" cy="0" r="300" class="oceanColor"/>
  <path id="Amerique" d="M-170,-170 l-10,50 l-20,30 l-30,30 l-5,100 l50,60 l-10,20 l5,20 l10,10 l0,80 l20,5 l20,-10
    l80,-100 l-130,-40 l-30,-40 l10,-10 l20,-5 l5,10 l110,-60 l-20,-40 Z" class="mainLandColor"/>
  <path id="Affique" d="M0,-20 l-15,20 l-5,30 l30,50 l5,100 l20,50 l5,0 l65,20 l30,-25 l30,-10 l0,-250 l-50,-50 Z" class="mainLandColor"/>
</g>
<!-- ============== -->


<!-- MOON ELEMENTS -->
<g id="moon">
  <ellipse cx="0" cy="0" rx="800" ry="300" class="moonColor"/>
</g>
<g id="holeInMoon">
  <ellipse id="hole" cx="0" cy="0" rx="150" ry="50" class="holeInMoonColor"/>
</g>
<!-- ============== -->


<g id="star">
  <circle cx="100" cy="100" r="2" style="fill:white;stroke:none">
      <animate attributeName="r" values="2;4;2" begin="0s" dur="1s" repeatCount="indefinite" />
  </circle>
</g>
<g id="guyhead">
  <circle id = "head" cx="108" r="15" cy="280" style="fill:pink" />
</g>

<g id="guybody">
  <ellipse id="body" cx="108" cy="325" rx="15" ry="30" style="fill:white" />
</g>

<g id="guylegs">
     <polygon id="leftleg1" fill="rgb(255,255,255)" points="108,350 112,355 95,360 93,355" />
</g>

</defs>

<!-- Draw Earth -->
<use xlink:href="#earth" transform = "translate(1100,-30)"/>
<!-- Draw Moon -->
<use xlink:href="#moon" transform = "translate(630, 825)"/>

<!-- Draw Holes in Moon -->
<use xlink:href="#holeInMoon" transform = "translate(100, 720) rotate(4)  scale(0.8,1.2)"/>
<use xlink:href="#holeInMoon" transform = "translate(300, 660) rotate(-8)"/>
<use xlink:href="#holeInMoon" transform = "translate(975, 0) rotate(42) scale(0.5, 2.2)"/>
<use xlink:href="#holeInMoon" transform = "translate(1200, 680) rotate(5)  scale(1.5, 1.82)"/>






