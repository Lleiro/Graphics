<g id="earth">
  <circle cx="1100" cy="-30" r="300" class="oceanColor"/>
  <path id="Amerique" d="M930,-200 l-10,50 l-20,30 l-30,30 l-5,100 l50,60 l-10,20 l5,20 l10,10 l0,80 l20,5 l20,-10
