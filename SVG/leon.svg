<defs>
<g id="star">
  <circle cx="100" cy="100" r="2" style="fill:white;stroke:none">
      <animate attributeName="r" values="2;4;2" begin="0s" dur="1s" repeatCount="indefinite" />
  </circle>
</g>
<g id="guyhead">
  <circle id = "head" cx="108" r="15" cy="280" style="fill:pink" />
</g>

<g id="guybody">
